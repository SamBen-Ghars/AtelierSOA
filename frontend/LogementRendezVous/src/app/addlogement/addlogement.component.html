<div class="container">
    <h2>Ajouter un Logement</h2>
    <form [formGroup]="logementForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="reference">Référence:</label>
        <input id="reference" formControlName="reference" type="text" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="adresse">Adresse:</label>
        <input id="adresse" formControlName="adresse" type="text" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="delegation">Délégation:</label>
        <input id="delegation" formControlName="delegation" type="text" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="gouvernorat">Gouvernorat:</label>
        <input id="gouvernorat" formControlName="gouvernorat" type="text" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="type">Type:</label>
        <select id="type" formControlName="type" class="form-control" required>
          <option value="Appartement">Appartement</option>
          <option value="Maison">Maison</option>
          <option value="Studio">Studio</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
  
      <div class="form-group">
        <label for="prix">Prix:</label>
        <input id="prix" formControlName="prix" type="number" class="form-control" required />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!logementForm.valid"  (click)="onSubmit()"> Ajouter</button>
    </form>
  </div>
